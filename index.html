<!DOCTYPE html>
<html lang="timer">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="phonetic_alphabet.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alfabeto fonetico</title>
</head>
<body>
	<div class="grid-container">
		<!--Spazio in cui vengono collocate le tessere del gioco-->
		<div class="grid-container"
				id="card_grid">
		<!--Visualizza penalità-->
			<span id="score"></span>
			<span id="timer"></span>
		</div>
		<!--Altre funzionalità-->
		<div class="flexbox-container">
			<p>Associa ciascun simbolo vocalico dell'<b>Alfabeto Fonetico Internazionale</b> alla corrispondente descrizione senza fare errori.</p>
			<p>Ma attenzione! Il tempo scorre!</p>

			<input type="text"
					id="player"
					placeholder="Nome giocatore">
			<input type="button"
				class="btn" 
				id="new_game"
				value="Nuova partita">

			<!--Tabella in cui visualizzare gli highscore-->
			<h3>High Scores</h3>
			<table id="highscores">
				<thead>
					<tr>
						<th>Giocatore</th>
						<th>Penalità</th>
						<th>Tempo</th>
					</tr>
				</thead>
			<!--Qui vengono generati dinamicamente gli highscores-->
				<tbody></tbody>
			</table>
		</div>	
		<!--Visualizza messaggio di vittoria-->
		<span class="message" id="message"></span>
	</div>
</body>
</html>
