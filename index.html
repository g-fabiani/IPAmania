<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="phonetic_alphabet.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alfabeto fonetico</title>
</head>
<body>
	<div class="grid-container">
		<!--Spazio in cui vengono collocate le tessere del gioco-->
		<div class="grid-container"
				id="card_grid">
		<!--Visualizza penalità-->
			<span id="score"></span>
			<span id="timer"></span>
		</div>
		<!--Altre funzionalità-->
		<div class="flexbox-container">
			<p>Associa ciascun simbolo vocalico dell'<b>Alfabeto Fonetico Internazionale</b> alla corrispondente descrizione senza fare errori.</p>
			<p>Ma attenzione! Il tempo scorre!</p>
			<input type="button"
				class="btn" 
				id="new_game"
				value="Nuova partita">
		</div>	
		<span class="message" id="message"></span>
	</div>
</body>
</html>
